<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div style="padding: 20px;">
        <div class="input-group mb-3">
            <input id="input" type="text" class="form-control" placeholder="Input any type" aria-label="Input any type" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="showResult()">Test now</button>
        </div>
        
        Result: <span class="badge bg-primary result"></span>
    </div>
    
    
    <script>
        // Check if input from a form is of number type
        
        /*
        * Input: Any Type
        * Output: Boolean
        */
        
        function showResult(){
            const input = document.querySelector('#input').value;
            const result = isNumber(input);
            document.querySelector('.result').innerHTML = result;
        }
        
        function isNumber(input){
            return !isNaN(Number(input))
        }
        
    </script>
</body>
</html>
